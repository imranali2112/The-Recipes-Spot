@if(isLoading){
<div class="flex justify-center p-4">
    <p-cascadeselect [loading]="true" [style]="{ minWidth: '14rem' }" placeholder="Just a moment, loading your recipes..." />
</div>
}
@else {<div class="p-4 md:mb-7 items-center">
    <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5  gap-y-5 justify-items-center">
        @for (recipe of recipes; track recipe.id){
            <div style="width:90%; height:50%;">
                <p-card [style]="{ overflow: 'hidden' }" class="cursor-pointer" [routerLink]="['/detail-list', recipe.id]" routerLinkActive="active">
                    <ng-template #header>
                        <div class="w-full h-[150px] overflow-hidden">
                          <img alt="Card" [src]="recipe.image" class="w-full" style="width: 100%; height: 100%;" />
                        </div>
                      </ng-template>                  
                    <ng-template #subtitle> {{recipe.category}} </ng-template>
                    <ng-template #title>{{recipe.title}}</ng-template>
                </p-card>
            </div>
        }
    </div>

</div>}

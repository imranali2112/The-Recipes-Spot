@if(loading){
   <div class="flex justify-center p-4">
    <p-cascadeselect [loading]="true" [style]="{ minWidth: '14rem' }" placeholder="Loading Recipe..." />
   </div>
}
@else {
    <div class="p-4">
        @if(recipe) {
            <!-- <div class="w-full md:w-[80%] lg:w-[60%] m-auto justify-center items-center">
                <img [src]="recipe.image" alt="" width="100%" height="100%">
            </div> -->
            <div class="w-full md:w-[80%] m-auto items-center">
                 <h1 class="text-4xl font-semibold mt-3">{{recipe.title}}</h1> 
                 <h2 class="text-4xl font-semibold mt-3">Description</h2>
                 <p class="mt-3">{{ recipe.description}}</p>
                 <h2 class="text-4xl font-semibold mt-3">Ingredients</h2>
                 <p [innerHTML]="formatText(recipe.ingredients || '')" class="mt-3">{{ recipe.ingredients}}</p>
                 <h2 class="text-4xl font-semibold mt-3">How to make {{recipe.title}}</h2>
                 <p [innerHTML]="formatText(recipe.cooking_instructions || '')" class="mt-3">{{ recipe.cooking_instructions}}</p>
            </div>
        }
    </div>
}

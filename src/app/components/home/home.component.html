<p-carousel [value]="banner" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="5000"
    class=" recipeSite mt-5">
    <ng-template let-bannerItem pTemplate="item">
        <div class="w-full h-full lg:h-[600px] overflow-hidden recipeBanner mt-3">
            <img [src]="bannerItem.img" alt="Banner Image" class="w-full h-full rounded-lg">
        </div>
    </ng-template>
</p-carousel>
<div>
    <div>
        <h1 class="text-2xl md:text-3xl font-semibold flex justify-center mb-3">Top Latest Recipes</h1>
    </div>
    <div class="p-4 md:mb-7 items-center">
        <div
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5  gap-y-5 justify-items-center">
            @for (recipe of featuredRecipes; track recipe.id){
            <div style="width:90%; height:50%;">
                <p-card [style]="{ overflow: 'hidden' }" class="cursor-pointer"
                    [routerLink]="['/detail-list', recipe.id]" routerLinkActive="active">
                    <ng-template #header>
                        <div class="w-full h-[250px] overflow-hidden">
                            <img alt="Card" [src]="recipe.image" class="w-full" style="width: 100%; height: 100%;" />
                        </div>
                    </ng-template>
                    <ng-template #subtitle> {{recipe.category}} </ng-template>
                    <ng-template #title>{{recipe.title}}</ng-template>
                </p-card>
            </div>
            }
        </div>
    </div>
    <div class="flex justify-center items-center mb-4">
        <a href="/recipes-list" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Get All Recipes Here
        </a>
    </div>
</div>

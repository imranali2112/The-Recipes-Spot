<p-carousel [value]="banner" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="5000" class=" recipeSite mt-5">
    <ng-template let-bannerItem pTemplate="item">
        <div class="recipeBanner">
            <img [src]="bannerItem.img" alt="Banner Image" class="w-full rounded-lg">
        </div>
    </ng-template>
</p-carousel>
 
<div>
    <h1 class="text-2xl md:text-3xl font-semibold flex justify-center mb-3">Top Latest Recipes</h1>
</div>
